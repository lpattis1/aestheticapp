<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <title>Document</title>
</head>
<body>

    <div class="card">
        <div class="container">

            <!-- text area -->
            <div class="text-area">
                <h1>Generate an Aesthetic</h1>
                <img class="flower" src="/img/flower.svg" alt="">
            </div>

            <!-- palette area -->
            <div class="palette-area">
                <div class="color-one"></div>
                <div class="color-two"></div>
                <div class="color-three"></div>
                <div class="color-four"></div>
                <div class="color-five"></div>
            </div>

            <!-- aesthetic title -->
            <div class="aesthetic-title-area">
                <p class="aesthetic-title"></p>
            </div>

            <!-- quote area -->
            <div class="quote-area">
                <p class="quote-text"></p>
            </div>

            <!-- three aesthetics -->
            <div class="three-aesthetics-area">
                <p class="three-aesthetics1"></p>
                <p class="three-aesthetics2"></p>
                <p class="three-aesthetics3"></p>
            </div>

            <!-- btn area -->
            <div class="btn-area">
                <button class="generatePalettes">Aesthetic Generator</button>
                <button class="resetButton">Reset</button>
            </div>

        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
